<div class="grid gap-6 max-w-md p-4 bg-white rounded-lg shadow">
  <!-- Avatar -->
  <div class="flex items-center gap-4">
    <img src="https://placehold.co/80x80" class="rounded-full w-20 h-20" alt="Avatar" />
    <button class="btn btn-link btn-sm">Change</button>
  </div>

  <!-- First Name -->
  <div>
    <ng-container *ngIf="editFieldName !== 'firstName'; else editFirstName">
      <div class="flex justify-between items-center">
        <span class="font-medium">First Name: {{ firstName }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('firstName')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editFirstName>
      <app-input [(ngModel)]="firstName" label="First Name"></app-input>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>

  <!-- Last Name -->
  <div>
    <ng-container *ngIf="editFieldName !== 'lastName'; else editLastName">
      <div class="flex justify-between items-center">
        <span class="font-medium">Last Name: {{ lastName }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('lastName')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editLastName>
      <app-input [(ngModel)]="lastName" label="Last Name"></app-input>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>

  <!-- Email -->
  <div>
    <ng-container *ngIf="editFieldName !== 'email'; else editEmail">
      <div class="flex justify-between items-center">
        <span class="font-medium">Email: {{ email }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('email')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editEmail>
      <app-input [(ngModel)]="email" label="Email" type="email"></app-input>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>

  <!-- Phone -->
  <div>
    <ng-container *ngIf="editFieldName !== 'phone'; else editPhone">
      <div class="flex justify-between items-center">
        <span class="font-medium">Phone: {{ phone }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('phone')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editPhone>
      <app-input [(ngModel)]="phone" label="Phone"></app-input>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>

  <!-- Date of Birth -->
  <div>
    <ng-container *ngIf="editFieldName !== 'dob'; else editDob">
      <div class="flex justify-between items-center">
        <span class="font-medium">Date of Birth: {{ dob }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('dob')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editDob>
      <app-input [(ngModel)]="dob" label="Date of Birth" type="date"></app-input>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>

  <!-- Gender -->
  <div>
    <ng-container *ngIf="editFieldName !== 'gender'; else editGender">
      <div class="flex justify-between items-center">
        <span class="font-medium">Gender: {{ gender }}</span>
        <button class="btn btn-link btn-sm" (click)="editField('gender')">Edit</button>
      </div>
    </ng-container>
    <ng-template #editGender>
      <app-select
        [(ngModel)]="gender"
        label="Gender"
        [options]="['Male', 'Female', 'Other']"
      ></app-select>
      <div class="flex gap-2 mt-2">
        <app-button variant="secondary" (click)="cancelEdit()">Cancel</app-button>
        <app-button variant="primary" (click)="saveField()">Save</app-button>
      </div>
    </ng-template>
  </div>
</div>
